version: '2.1'

services:
  snl-events-db:
    container_name: snl-db
    build: ./docker/snl-db
    networks:
      - snl-events-network
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=snluser
      - POSTGRES_PASSWORD=snlpass
      - POSTGRES_DB=snl
  snl-events:
    build:
      context: .
      args:
        - http_proxy
        - https_proxy
        - no_proxy
    image: docker.artifactory.reform.hmcts.net/reform/snl-events
    container_name: snl-events
    depends_on:
      - snl-events-db
    environment:
      # these environment variables are used by java-logging library
      - ROOT_APPENDER
      - JSON_CONSOLE_PRETTY_PRINT
      - ROOT_LOGGING_LEVEL
      - REFORM_SERVICE_NAME
      - REFORM_TEAM
      - REFORM_ENVIRONMENT
      - SNL_EVENTS_DB_HOST=snl-db
      - SNL_EVENTS_DB_PORT=5432
      - SNL_EVENTS_DB_NAME=snl
      - SNL_EVENTS_DB_USERNAME=snluser
      - SNL_EVENTS_DB_PASSWORD=snlpass
      - SNL_RULES_URL=http://localhost:8091
    ports:
      - 8092:8092
    networks:
      - snl-events-network
networks:
  snl-events-network:
    driver: bridge
