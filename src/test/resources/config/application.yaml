server:
  port: 8192

management:
  security:
    enabled: ${MANAGEMENT_SECURITY_ENABLED:true}
    events:
      jwtSecret: "FakeSecret1"
      jwtExpirationInMs: 5000
    rules:
      jwtSecret: "FakeSecret2"
      jwtExpirationInMs: 5000

fact-propagation:
  engines:
    - name: Listings
      reloadStatusUrl: ${SNL_RULES_URL:http://localhost:8091}/reload/status?rulesDefinition=Listings
      msgUrl: ${SNL_RULES_URL:http://localhost:8091}/msg?rulesDefinition=Listings
      msgTypes:
        - upsert-year
        - upsert-month
        - upsert-day
        - upsert-hour
        - upsert-minute
        - insert-session
        - upsert-session
        - delete-session
        - insert-hearingPart
        - upsert-hearingPart
        - delete-hearingPart
        - insert-sessionType
        - upsert-sessionType
        - delete-sessionType
    - name: Sessions
      reloadStatusUrl: ${SNL_RULES_URL:http://localhost:8091}/reload/status?rulesDefinition=Sessions
      msgUrl: ${SNL_RULES_URL:http://localhost:8091}/msg?rulesDefinition=Sessions
      msgTypes:
        - upsert-year
        - upsert-month
        - upsert-day
        - upsert-hour
        - upsert-minute
        - insert-session
        - upsert-session
        - delete-session
        - upsert-room
        - upsert-judge

liquibase:
  enabled: true
  change-log: classpath:db/db-testdata-changelog.yaml
  drop-first: true
  user: sa
  password:

#If you use a database then uncomment below lines and update db properties accordingly leaving tomcat connection settings unchanged.
spring:
  application:
    name: snl-events-tests
  datasource:
      url: jdbc:h2:mem:db;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;
      username: sa
      password:
      properties:
        charSet: UTF-8
      driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: uk.gov.hmcts.reform.sandl.snlevents.config.H2DbExtendedDialect
