databaseChangeLog:
- changeSet:
    id: add-more-columns-to-status-config
    author: rkruk
    changes:
    - addColumn:
        tableName: status_config
        columns:
        - column:
            name: can_be_withdrawn
            type: boolean
            defaultValue: false
    - addColumn:
        tableName: status_config
        columns:
        - column:
            name: can_be_vacated
            type: boolean
            defaultValue: false
    - addColumn:
        tableName: status_config
        columns:
        - column:
            name: can_be_adjourned
            type: boolean
            defaultValue: false

- changeSet:
    id: update-statuses-values
    author: rkruk
    changes:
    - update:
        columns:
        - column:
            name: can_be_vacated
            value: true
        tableName: status_config
        where: "status = 'Listed'"
    - update:
        columns:
        - column:
            name: can_be_adjourned
            value: true
        tableName: status_config
        where: "status = 'Listed'"

