databaseChangeLog:
  - changeSet:
        id: add-room-type-table
        author: kzielinski
        changes:
          - createTable:
              tableName: room_type
              columns:
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
        id: insert-default-room-type
        author: kzielinski
        changes:
          - insert:
              tableName: room_type
              columns:
               - column:
                  name: code
                  value: 'dev_room'
               - column:
                  name: description
                  value: 'Dev room'
  - changeSet:
        id: add-room-type-to-room-with-default-values
        author: kzielinski
        changes:
          - addColumn:
              tableName: room
              columns:
              - column:
                  name: room_type_code
                  type: varchar(255)
                  defaultValue: 'dev_room'
                  constraints:
                    nullable: false
          - addForeignKeyConstraint:
              baseColumnNames: room_type_code
              baseTableName: room
              constraintName: fk_room_type_code_room_type
              referencedColumnNames: code
              referencedTableName: room_type
  - changeSet:
        id: add-session-type-table
        author: kzielinski
        changes:
          - createTable:
              tableName: session_type
              columns:
              - column:
                  name: code
                  type: varchar(255)
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: varchar(500)
                  constraints:
                    unique: true
                    nullable: false
  - changeSet:
        id: add-session-session-type-join-table
        author: kzielinski
        changes:
          - createTable:
              tableName: session_session_type
              columns:
              - column:
                  name: session_id
                  type: UUID
              - column:
                  name: session_type_code
                  type: varchar(255)
          - addPrimaryKey:
                columnNames: session_id, session_type_code
                constraintName: pk_session_id_session_type_code
                tableName: session_session_type
          - addForeignKeyConstraint:
              baseColumnNames: session_id
              baseTableName: session_session_type
              constraintName: session__session_type_fk
              referencedColumnNames: id
              referencedTableName: session
          - addForeignKeyConstraint:
              baseColumnNames: session_type_code
              baseTableName: session_session_type
              constraintName: session_type__session_fk
              referencedColumnNames: code
              referencedTableName: session_type
