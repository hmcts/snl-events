databaseChangeLog:
  - changeSet:
      id: number-of-sessions-hearing
      author: ataylor
      changes:
      - addColumn:
          tableName: hearing
          columns:
          - column:
              name: number_of_sessions
              type: int
              defaultValueNumeric: 1
              constraints:
                nullable: false

  - changeSet:
      id: number-of-sessions-hearing-aud
      author: ataylor
      changes:
      - addColumn:
          tableName: hearing_aud
          columns:
          - column:
              name: number_of_sessions
              type: int
              defaultValueNumeric: 1
              constraints:
                nullable: false
